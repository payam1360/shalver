<!DOCTYPE html>
<html>
<head>
  <title>Shalver</title>
  <link rel="stylesheet" href="css/shalver.css">
  <link href='https://fonts.googleapis.com/css?family=Petit Formal Script' rel='stylesheet'>
</head>
<meta charset="UTF-8" />
<body>
  
  <script src="/js/shalver.js"></script>
  
  <div class="Header">
    <h1> Shalver </h1>
  </div>

  <div class="flex-container">
     <div class="navigation-bar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="guide.html">Guide</a></li>
      <li><a href="tool.html">Tool</a></li>
    </ul>
</div>
    <div class="navigation-bar">
      <form>
	<input class="signuptext" placeholder="first name">
	<input class="signuptext" placeholder="email">
	<input type="button" value="sign up" class="signupButton" onclick="submitlogin()">
      </form>
    </div>
  </div>
   
  <div class="flex-container"> 
    <div class="signuptextstyle" id="askforsignup">
      please sign up.
    </div>
      <div class="signuptextstyle" id="txtName"></div>
  </div>

  <div class="flex-container">
    <div class="signuptextstyle">
      <label for="name" >Choose your fit:</label>
  <form>
    <input type="radio" name="fittype" value="skinny" class="radioButton"> Skinny
    <input type="radio" name="fittype" value="normal" class="radioButton"> Normal
    <input type="radio" name="fittype" value="loose" class="radioButton"> Loose  
  </form>
    </div>
  </div>
  
<div class="flex-container">
<!-- One block of measurement -->
  <div class="Measurements">
    <label for="name" >Waist</label>
    <form>
      <input type="text" placeholder="35&quot" class="measurement-text" oninput="settextbox2range(0)">
      <input type="range" min="24" max="46" step="0.1" class="range" oninput="setrange2textbox(0)">
    </form>
  </div>
  <!-------------------------------->
<!-- One block of measurement -->
  <div class="Measurements">
    <label for="name" >Thigh</label>
    <form>
      <input type="text" placeholder="15&quot" class="measurement-text" oninput="settextbox2range(1)">
      <input type="range" min="10" max="20" step="0.1" class="range" oninput="setrange2textbox(1)">
    </form>
  </div>
</div>
  <!-------------------------------->
</div>

<div class="flex-container">
<!-- One block of measurement -->
  <div class="Measurements">
    <label for="name" >Inseam</label>
    <form>
      <input type="text" placeholder="32&quot" class="measurement-text" oninput="settextbox2range(2)">
      <input type="range" min="26" max="38" step="0.1" class="range" oninput="setrange2textbox(2)">
    </form>
  </div>
  <!-------------------------------->
<!-- One block of measurement -->
  <div class="Measurements">
    <label for="name" >Outseam</label>
    <form>
      <input type="text" placeholder="36&quot" class="measurement-text" oninput="settextbox2range(3)">
      <input type="range" min="30" max="42" step="0.1" class="range" oninput="setrange2textbox(3)">
    </form>
  </div>
  <!-------------------------------->
</div>

<div class="flex-container">
  <div class="Measurements">
    <label for="name" >Price</label>
      <form>
	<input list="pricemin" class="measurement-text" placeholder="No min">
	<datalist id="pricemin">
	  <option value="10$">
	  <option value="20$">
	  <option value="40$">
	  <option value="60$">
	  <option value="100$">
	</datalist>
	<input list="pricemax" class="measurement-text" placeholder="No max">
	<datalist id="pricemax">
	  <option value="50$">
	  <option value="80$">
	  <option value="120$">
	  <option value="180$">
	  <option value="220$+">
	</datalist>
      </form>
  </div>  
</div>

<div style="text-align:center;">
  <form>
    <input type="button" value="submit" class="submitButton" onclick="submituserdata()">
    <input type="button" value="clear"  class="clearButton" onclick="clearforms()">    
  </form>
</div>


</body>
</html>
