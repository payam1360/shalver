<!DOCTYPE html>
<html>
<head>
  <title>Shalver</title>
  <link rel="stylesheet" href="css/shalver.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Petit Formal Script">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<meta charset="UTF-8" />
<body>
  
  <script src="js/shalver.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  
  <div class="Header">
    Shalver 
  </div>

  

<div class="mainslider">
  <img class="sliderimg" onload="plusDivs(0);" src="img/sliders/1.jpg">
  <div class="slideNav">
    <div class="arrow-left"> <div class="fa fa-angle-left" onclick="plusDivsManual(-1);"></div></div>
    <div class="arrow-right"> <div class="fa fa-angle-right" onclick="plusDivsManual(+1);"></div></div>
    <div class="circleNav c1"> </div>
    <div class="circleNav c2"> </div>
    <div class="circleNav c3"> </div>
    <div class="circleNav c4"> </div>
  </div>
  <div class="sliderText" style="opacity: 1;">baba shalver.com kheili khoobe.</div>
</div>



  
<div class="signuptextstyle">
  <div class="txtName">sign up to unlock the tool. </div>
  <div class="navigation-bar">
    <form >
      <input list="namebox" class="signuptext" placeholder="first name" onclick="checkCookie(&quot;shalverusername&quot;)">
      <datalist id="namebox">
      </datalist>
      <input list="emailbox" class="signuptext" placeholder="email" onclick="checkCookie(&quot;shalveruseremail&quot;)">
      <datalist id="emailbox">
      </datalist>
      <div value="register" class="fa fa-user-plus" onclick="submitlogin()"></div>
    </form>
  </div>
</div>

<div class="greeting">
</div>


  
<div class="flex-container">
  <div class="Measurements">
    <label class="radioselecttext">Choose your fit:</label>
    <form style=" font-family: Petit Formal Script; margin-top: 20px;">
      <input type="radio" name="fittype" value="skinny" class="radioButton"> Skinny
      <input type="radio" name="fittype" value="normal" class="radioButton"> Normal
      <input type="radio" name="fittype" value="loose" class="radioButton"> Loose  
    </form>
  </div>
</div>



<div class="flex-container">
<!-- One block of measurement -->
  <div class="Measurements">
    <label id="waistname" >Waist</label>
    <form>
      <input id="waistid" type="text" placeholder="35&quot" class="measurement-text" oninput="settextbox2range(0)">
      <input type="range" min="24" max="46" step="0.1" class="range" oninput="setrange2textbox(0)">
    </form>
  </div>
  <!-------------------------------->
<!-- One block of measurement -->
  <div class="Measurements">
    <label id="thighname" >Thigh</label>
    <form>
      <input id="thighid" type="text" placeholder="15&quot" class="measurement-text" oninput="settextbox2range(1)">
      <input type="range" min="10" max="20" step="0.1" class="range" oninput="setrange2textbox(1)">
    </form>
  </div>
</div>
  <!-------------------------------->
</div>

<div class="flex-container">
<!-- One block of measurement -->
  <div class="Measurements">
    <label id="inseamname" >Inseam</label>
    <form>
      <input id="inseamid" type="text" placeholder="32&quot" class="measurement-text" oninput="settextbox2range(2)">
      <input type="range" min="26" max="38" step="0.1" class="range" oninput="setrange2textbox(2)">
    </form>
  </div>
  <!-------------------------------->
<!-- One block of measurement -->
  <div class="Measurements">
    <label id="outseamname" >Outseam</label>
    <form>
      <input id="outseamid" type="text" placeholder="36&quot" class="measurement-text" oninput="settextbox2range(3)">
      <input type="range" min="30" max="42" step="0.1" class="range" oninput="setrange2textbox(3)">
    </form>
  </div>
  <!-------------------------------->
</div>

<div class="flex-container">
  <div class="Measurements">
    <label class="pricetexttag" >Price ($)</label>
      <form>
	<input id="pricemininput" list="pricemin" class="measurement-text" placeholder="No min">
	<datalist id="pricemin">
	  <option value="10">
	  <option value="20">
	  <option value="40">
	  <option value="60">
	  <option value="100">
	</datalist>
	<input id="pricemaxinput" list="pricemax" class="measurement-text" placeholder="No max">
	<datalist id="pricemax">
	  <option value="20">
	  <option value="40">
	  <option value="80">
	  <option value="120">
	  <option value="150">
	  <option value="180">
	</datalist>
      </form>
  </div>  
</div>

<div style="text-align:center;">
  <form>
    <input type="button" value="search" class="submitButton" onclick="submituserdata()">
    <input type="button" value="clear"  class="clearButton" onclick="clearforms()">    
  </form>
</div>

<div class="yLabel">
  Price ($)
</div>
<div class="plot"> 
<svg width="800" height="500"></svg>
</div>

<div class="xLabel">
  Figure of Merit
</div>

<div class="results">
</div>


<div class="result-container">

</div>



<div class="Footer">
  <div class="footer1">
    <a  href="www.shalver.com"> &copy 2018 Shalver</a>
  </div>
  <div class="footer2">
      <img class="logoimg" src="img/logo/logo.png">
  </div>
  <div class="footer3">
    <a href="www.facebook.com" class="fa fa-facebook"></a>
    <a href="www.twitter.com" class="fa fa-twitter"></a>
    <a href="www.instagram.com" class="fa fa-instagram"></a>
    <a href="www.linkedin.com" class="fa fa-linkedin"></a>
    
  </div>
</div>


</body>
</html>
